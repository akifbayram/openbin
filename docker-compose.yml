services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_PATH: /data/sanduk.db
      PHOTO_STORAGE_PATH: /data/photos
      PORT: "4000"
    ports:
      - "4000:4000"
    volumes:
      - api_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  api_data:
