services:
  api:
    container_name: openbin-api
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_PATH: /data/openbin.db
      PHOTO_STORAGE_PATH: /data/photos
      PORT: "4000"
    volumes:
      - api_data:/data

  nginx:
    container_name: openbin-nginx
    build: .
    ports:
      - "1453:1453"
    depends_on:
      - api

volumes:
  api_data:
